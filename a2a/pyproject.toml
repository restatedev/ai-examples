[project]
name = "a2a"
version = "0.1.0"
description = "A2A submodule for Restate and GenAI integrations"
requires-python = ">=3.12"

dependencies = [
    "httpx>=0.28.1",
    "hypercorn",
    "restate_sdk[serde]>=0.7.3",
    "pydantic>=2.10.6",
    "openai",
    "langchain-google-genai>=2.0.10",
    "langgraph>=0.3.18",
    "google-adk>=0.0.3",
    "google-genai>=1.9.0",
    "fastapi[standard]",
    "python-dotenv>=1.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["a2a"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"